<form class="form-horizontal" role="form" name="loginForm" ng-submit="login(token)" novalidate>
  <div class="form-group">
    <label for="codigoInput" class="col-sm-2 control-label">Codigo</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="codigoInput" placeholder="Enter your code"  ng-model="token" required="" autofocus="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn  btn-lg btn-primary" >Log In</button>
    </div>
  </div>
</form>
