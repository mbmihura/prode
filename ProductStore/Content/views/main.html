<div class="row marketing">
<h4>{{ username != null? 'Hola, ' + username : 'No se encontro tu usuario.'}}</h4>
</div>
<h1>Posiciones</h1>
<table class="table">
      <tbody>
        <tr ng-repeat="p in posiciones" style="{{ 'font-size:' + ($index == 0 ? '30px' : ($index == 1 ? '25px':($index == 2 ? '20px':'14px'))) }};">
            <td>{{$index + 1}}</td>
          <td>{{p.User}}</td>
          <td>{{p.Points}}</td>
        </tr>
      </tbody>
    </table>
